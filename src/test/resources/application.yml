spring:
  profiles:
    active: test
  datasource:
    url: r2dbc:tc:postgresql:13:///integration-tests-db
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
seed:
  phone-data-file-path: classpath:Phone-Data.csv
  device-info-file-path: classpath:device-info.csv

fonoapi:
  url: https://fonoapi.freshpixl.com/v1/getdevice
  token: your_token_here

resilience4j.circuitbreaker:
  instances:
    bookPhone:
      slidingWindowSize: 50
      permittedNumberOfCallsInHalfOpenState: 10
      automaticTransitionFromOpenToHalfOpenEnabled: true
      waitDurationInOpenState: PT3S
      failureRateThreshold: 50
      eventConsumerBufferSize: 10
    returnPhone:
      slidingWindowSize: 50
      permittedNumberOfCallsInHalfOpenState: 5
      automaticTransitionFromOpenToHalfOpenEnabled: true
      waitDurationInOpenState: PT3S
      failureRateThreshold: 50
      eventConsumerBufferSize: 10

